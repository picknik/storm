<body>

    <div class="container">

    <script src="assets/js/jquery-1.11.2.js"></script>
    <script>
        $(document).ready(function(){
            window.$header = $('.container header')

            set_intro_into_center()
            window.onresize = function(){
                set_intro_into_center()
            }
        })

        function set_intro_into_center(){
            var $intro = $('.intro')
            var tbmargin = (($(window).height() - $header.outerHeight()) - $intro.innerHeight()) / 2
            $intro.css('marginTop', tbmargin)
            $intro.css('marginBottom', tbmargin)
        }

    </script>
